<ion-header>
  <ion-navbar>
    <ion-title>
      Lista
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">

  <ion-list id="lista-list1">
    <ion-item *ngFor="let note of notes | async" 
      color="none" 
      id="lista-list-item1">

      <button type="button" (click)="noteService.deleteNote(note.key)">delete</button>
      <button type="button" (click)="goToNota(note.key)">edit</button>
      <strong class="nomeNota">{{note.title}} </strong>
      <p class="dataNota">{{note.date}}</p>
    </ion-item>
  </ion-list>

</ion-content>
<tabs></tabs>
