<ion-header>
  <ion-navbar>
    <ion-title>
      Lista
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <div id="container">
    <button id="lista-button7" ion-button color="danger">
      Cancelar
    </button>
    <button id="lista-button8" ion-button color="primary">
      Salvar
    </button>
  </div>
  <ion-list id="lista-list1">
    <ion-item *ngFor="let note of notes" 
      color="none" 
      id="lista-list-item1"
      on-click="goToNota(note.id)">
      <ion-icon name="remove" item-left></ion-icon>
      <strong class="nomeNota">{{note.title}} </strong>
      <p class="dataNota">{{note.date}}</p>
    </ion-item>
  </ion-list>

  <tabs></tabs>

</ion-content>
