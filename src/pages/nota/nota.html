<ion-header>
  <ion-navbar>
    <ion-title>
      Nota
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">

  <button ion-button color="danger" on-click="deleteNote()">
    <ion-icon name="trash"></ion-icon>
  </button>
  <button ion-button color="primary" on-click="createNote()">
    <ion-icon name="add"></ion-icon>
  </button>
  <button ion-button color="primary" on-click="updateNote()">
    save
  </button>

  <h1>{{ note.title }}</h1>

  <p>{{ note.text }}</p>

  <tabs></tabs>

</ion-content>
