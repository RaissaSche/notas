<ion-header>
  <ion-navbar>
    <ion-title>
      Nota
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">

  <button ion-button color="danger" on-click="deleteNote()">
    <ion-icon name="trash"></ion-icon>
  </button>
  <button ion-button color="primary" on-click="createNote()">
    <ion-icon name="add"></ion-icon>
  </button>
  <button ion-button color="primary" on-click="updateNote()">
    save
  </button>

  <form #form="ngForm" (ngSubmit)="onSubmit(form.value)" class="formulario">
    <input type="text" placeholder="Titulo" [(ngModel)]="title" name="titulo">
    <textarea type="text" placeholder="Texto" [(ngModel)]="text" name="texto"></textarea>
  </form>


  <li *ngFor="let todo of (batata$ | async)" [class.done]="todo.done">
    {{ todo.content }}
  </li>

  <tabs></tabs>

</ion-content>
